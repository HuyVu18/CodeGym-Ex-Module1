<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        let a = Number(prompt('Chiều cao'));
        let b = Number(prompt('Cân nặng'));
        let bmi = parseInt(b / (a**2));

        if (bmi < 18.5) {
            alert('Chỉ số BMI ' + bmi + ', yếu đuối');
            } else if (bmi < 25) {
                alert('Chỉ số BMI ' + bmi + ', cùi pắp')
                } else if (bmi < 30) {
                    alert('Chỉ số BMI ' + bmi + ', cùi xoài')
                    } else {
                        alert('Chỉ số BMI ' + bmi + ', nhẹ rất nhẹ')
                        }

    </script>
</body>
</html>
