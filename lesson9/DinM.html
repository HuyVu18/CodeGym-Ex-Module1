<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <div>
        <span>
            <input type="text" id="day">
        </span>
        <span>
            <button type="button" onclick="myFunction()">
                Tính số ngày
            </button>
        </span>
    </div>
    <p id="result"></p>


    <script>
        
        function myFunction() {
            let a = parseInt(document.getElementById('day').value);
            switch (a) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    document.getElementById('result').innerHTML = 'Tháng này có 31 ngày.';
                    break;
                case 2:
                    document.getElementById('result').innerHTML = 'Tháng này có 28 hoặc 29 ngày.';
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    document.getElementById('result').innerHTML = 'Tháng này có 30 ngày.';
                    break;
                default:
                    document.getElementById('result').innerHTML = 'Không phải tháng trong năm.';

            }
        }
    </script>
</body>
</html>
