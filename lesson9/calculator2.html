<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cal {
            margin-top: 100px;
            margin-left: 200px;
            width: 200px;
            height: 200px;
            border: 5px solid #000;
        }

        input {
            width: 90%;
            margin-top: 5px;
            margin-left: 5px;
        }

        table {
            width: 90%;
            height: 80%;
        }
    </style>

</head>
<body>
    
    <div class="cal">
        <div>
            <input type="text" id="input">
        </div>

        <table>
            <tr>
                <td><input id="1" type="button" value="1" onclick="inputValue(this.value)"></td>
                <td><input id="2" type="button" value="2" onclick="inputValue(this.value)"></td>
                <td><input id="3" type="button" value="3" onclick="inputValue(this.value)"></td>
                <td><input id="+" type="button" value="+" onclick="inputValue(this.value)"></td>
            </tr>
            <tr>
                <td><input id="4" type="button" value="4" onclick="inputValue(this.value)"></td>
                <td><input id="5" type="button" value="5" onclick="inputValue(this.value)"></td>
                <td><input id="6" type="button" value="6" onclick="inputValue(this.value)"></td>
                <td><input id="-" type="button" value="-" onclick="inputValue(this.value)"></td>
            </tr>
            <tr>
                <td><input id="7" type="button" value="7" onclick="inputValue(this.value)"></td>
                <td><input id="8" type="button" value="8" onclick="inputValue(this.value)"></td>
                <td><input id="9" type="button" value="9" onclick="inputValue(this.value)"></td>
                <td><input id="*" type="button" value="*" onclick="inputValue(this.value)"></td>
            </tr>
            <tr>
                <td><input id="C" type="reset" value="C" onclick="Reset()"></td>
                <td><input id="0" type="button" value="0" onclick="inputValue(this.value)"></td>
                <td><input id="=" type="button" value="=" onclick="Result()"></td>
                <td><input id="/" type="button" value="/" onclick="inputValue(this.value)"></td>
            </tr>
            
        </table>
    </div>

    <script>
        let a = document.getElementById('input');

        function inputValue(value) {
            a.value += value;
        }

        function Result() {
           let resul = eval(a.value)
           a.value = resul
        }

        function Reset() {
            a.value = '';
        }



    </script>
</body>
</html>
