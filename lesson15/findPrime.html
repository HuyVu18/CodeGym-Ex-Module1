<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div>
        <input type="text" id="input" oninput="checkprime(this.value)">
    </div>
    <p id="result"></p>

    <script>
        function checkprime(a) {
            a = parseInt(a);
            let count = 0;
            for (let i = 1; i <= a/2; i++) {
                if (a%i == 0) {
                    count += 1;
                }
            }                
            if (a%2 == 1 || a == 1 || a == 2) {
                if (count <= 2) {
                    document.getElementById('result').innerHTML = a + ' is prime number';
                } else {
                    document.getElementById('result').innerHTML = a + ' is NOT prime number';
                } 
            } else {
                document.getElementById('result').innerHTML = a + ' is NOT prime number';
            }                
            count = 0;
        }
    </script>
</body>
</html>
