            let vie = ['bút', 'chuột', 'máy tính xách tay', 'đồng hồ', 'sổ'];
    
            for (let i = 0; i < eng.length; i++) {
                if (inputb == eng[i]) {
                    indexEng = i
                    for(let j = 0; j < vie.length; j++) {
                        if (indexEng == j) {
                            result = vie[j]
                        }
                    }                    
                }
            }
            document.getElementById('Re').innerHTML = result;
        }
    </script>
</body>
