<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Temperature Converter</h1>
    <p>Fahrenheit:</p>
    <span>
        <input type="number" id="inputa" oninput="conver()" placeholder="Nhap F">
    </span>
    <p id="result"></p>

    <script>
        function conver() {
            let F = document.getElementById('inputa').value;
            let C = (F - 32) / 1.8;
            document.getElementById('result').innerHTML = 'Celcius: ' + C;
        }
    </script>
</body>
</html>
