<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <input type="text" id="inpute">
        <input type="button" id="btnadd" value="Add" onclick="addarray()">
        <input type="button" id="btndislay" value="Dislay" onclick="dislayarray()">
    </div>
    <div id="result"></div>


    <script>
        let x = 0;
        let array = Array();
        function addarray() {
            array[x] = document.getElementById('inpute').value;
            alert('Element ' + array[x] + ' add at index ' + x);
            x++;
            document.getElementById('inpute').value = '';
        }

        function dislayarray() {
            let e = '<hr/>';
            for (let i = 0; i < array.length; i++) {
                e += 'Element ' + i + ' = ' + array[i] + '<br>';
            }
            document.getElementById('result').innerHTML = e;
        }
    </script>
</body>
</html>
