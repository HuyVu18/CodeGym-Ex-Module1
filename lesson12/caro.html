<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>
            Caro Game Simple
        </h1>
        <p id="caro"></p><br>
        <input type='button' value='X' onclick='changeValue()'>
        <input type='button' value='O' onclick='changeValueY()'>
    </div>

    <script>
        let a = document.getElementById('caro');
        let board = [];
        let data = "";

        for (let i = 0; i < 5; i++) {
            board[i] = new Array(0, 0, 0, 0, 0);
        }

        for (let i = 0; i < 5; i++) {
            data += '<br>';
            for (let j = 0; j < 5; j++) {
                data += board[i][j] + '&nbsp;&nbsp;';
            }
        }
        a.innerHTML = data;

        function changeValue() {
            let posiX = prompt('X: ');
            let posiY = prompt('Y: ');
            data = "";
            board[posiX][posiY] = 'x';
            for (let i = 0; i < 5; i++) {
                data += '<br>';
                for (let j = 0; j < 5; j++) {
                    data += board[i][j] + '&nbsp;&nbsp;';
                }
            }
            a.innerHTML = "<hr/>" + data;
        }

        function changeValueY() {
            let posiX = prompt('X: ');
            let posiY = prompt('Y: ');
            data = "";
            board[posiX][posiY] = 'o';
            for (let i = 0; i < 5; i++) {
                data += '<br>';
                for (let j = 0; j < 5; j++) {
                    data += board[i][j] + '&nbsp;&nbsp;';
                }
            }
            a.innerHTML = "<hr/>" + data;
        }
    </script>
</body>
</html>
