<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        let a = [-9, -1, 0, 3, 2, 8];
        let st = 0;
        let last = a.length - 1;

        while (st < last) {
            let b = a[st];
            a[st] = a[last];
            a[last] = b;
            st++;
            last--;            
        }
        document.write(a);
    </script>
</body>
</html>
